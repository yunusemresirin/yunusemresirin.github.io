        <script>
            var array2 = [["essen","studieren"], ["schlafen", "studieren"], ["studieren", "pruefen"]]

            function topsort_eingehende(array) {
                let arrlength = 0;
                let value = null;
                let eingehende = [];
                let eingehende_counter = [];
                let value_list = []
                let index_one = 0;
                
                while( index_one < array.length ) {
                    
                    while( value === null || 
                            value_list.includes(value) ) {
                        
                        let index_two = array[index_one].length-1 // 1
                        
                        value = array[index_one][index_two];
                        
                        index_one++;
                    }
                    
                    let counter = 0;
                    
                    for( let x of array ) {
                    // Wenn wir davon ausgehen, dass die Arrays jeweils nur zwei Elemente haben
                    if( value === x[1] ) {
                            counter++;
                    }
                    
                    }
                    
                    value_list.push(value);        
                    eingehende.push(value);
                    eingehende_counter.push(counter)
                    
                    // break;
                }
                
                console.log(eingehende_counter.toString())
                
                return eingehende;
            }

            console.log(topsort_eingehende(array2))
        </script>
