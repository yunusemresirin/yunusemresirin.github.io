<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: fantasy;

                color: #fff;
            }

            body {
                background-image: url("img/starry-night-sky.jpg");
                position: relative;
                display: flex;
                justify-content: center;
            }

            section {
                position: relative;
                display: grid;
                grid: 10% 90% / 100%;

                width: 75vw;
                height: 100vh;
                padding: 2em 1.5em;
                margin: 4vh 0;
                
                background: linear-gradient(rgba(43,16,85, 0.8), rgba(80, 80, 255, 0.7));
                border-radius: 10px;
            }

            #back {
                text-decoration: none;

                background: linear-gradient(#fff, rgb(43,16,85));
                color: #2b1055;

                text-transform: uppercase;
                font-weight: 700;
                letter-spacing: 2px;

                border-radius: 20px;
                padding: 10px;
            }

            #back:hover {
                opacity: 0.75;
            }

            .sandbox {
                background-color: rgba(180,180,180,0.5);
                padding: 1em;
                border-radius: 2em;
            }

            .sandbox ul li {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <section>
            <nav>
                <a href="index.html" id="back">Back</a>
            </nav>
            <div class="sandbox">
                <ul>
                    <li>
                        <div class="rows">
                            <h2>JavaScript</h2>
                            <p>This is just the start of a new Chapter!</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </body>
</html>
