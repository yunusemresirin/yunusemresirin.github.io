        <script>
            class Vorrang {
                constructor( list ) {
                    this.eingehende = {};
                    const allvalues = new Set();

                    for ( const [vor, nach] of list ) {
                        allvalues.add(vor);
                        allvalues.add(nach);
                        if ( ! this.eingehende[nach] ) this.eingehende[ nach ] = [];
                        this.eingehende[nach].push(vor);
                    }

                    allvalues.forEach( item => {
                        if ( ! this.eingehende[item] ) this.eingehende[ item ] = [];
                    });
                }

                getEingehende( item ){
                    return this.eingehende[ item ];
                }

            }

            const studentenLeben = new Vorrang([ ["schlafen", "studieren"], ["essen", "studieren"], ["studieren", "prÃ¼fen"] ]);
            console.assert( studentenLeben.getEingehende( "studieren" ).includes( "schlafen" ) );
            console.assert( studentenLeben.getEingehende( "studieren" ).includes( "essen" ) );

            console.log(studentenLeben.getEingehende( "studieren" ))
        </script>
    </body>
